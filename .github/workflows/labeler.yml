name: PR Labeler

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  label:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Run labeler script
        run: node .github/scripts/labeler.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
