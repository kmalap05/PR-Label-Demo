name: Label Pull Request

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  label-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install git-label
        run: npm install

      - name: Add labels to pull request
        run: git-label add -c .github/labels.json
        env:
          GITHUB_TOKEN: ${{ github.token }}
