name: Label Pull Request

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  label-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Label Pull Request
        run: |
          PR_DESCRIPTION=$(curl -s -H "Authorization: Bearer ${{ github.token }}" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.number }}" \
            | jq -r '.body')

          if [[ $PR_DESCRIPTION == *"keyword1"* ]]; then
            echo "Labeling pull request with 'label1'"
            curl -s -X POST -H "Authorization: Bearer ${{ github.token }}" \
              -H "Accept: application/vnd.github.v3+json" \
              -d '{"labels": ["label1"], "color": "ff0000"}' \
              "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.number }}/labels"
          elif [[ $PR_DESCRIPTION == *"keyword2"* ]]; then
            echo "Labeling pull request with 'label2'"
            curl -s -X POST -H "Authorization: Bearer ${{ github.token }}" \
              -H "Accept: application/vnd.github.v3+json" \
              -d '{"labels": ["label2"], "color": "ff0000"}' \
              "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.number }}/labels"
          else
            echo "No matching keyword found, no label applied."
          fi
