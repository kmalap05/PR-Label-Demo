name: Label Pull Request

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  label-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install git-label
        run: npm install

      - name: Run Label Script
        run: node .github/label-script.js
        env:
          GITHUB_TOKEN: ${{ github.token }}
          REPO_FULLNAME: ${{ github.repository }}
