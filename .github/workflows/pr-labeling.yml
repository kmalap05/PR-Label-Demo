# .github/workflows/pr-labeling.yml

name: PR Labeling

on:
  pull_request:
    types:
      - opened

jobs:
  label:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run PR Labeling script
        run: node .github/scripts/pr-labeling.js
        env:
          CONFIG_FILE: .github/labeling-config.json
